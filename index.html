<link href="

    var splide = new Splide( '.splide' );
    splide.mount();
  } );
</script>
</head>

<section class="splide" aria-label="Splide Basic HTML Example">

			<li class="splide__slide">

			<li class="splide__slide">
                <img src="images/coromandel.jpg" alt="photo of coromandel"/>
            </li>
			<li class="splide__slide">
                <img src="images/matangi.jpg" alt="bird from Matangi Island"/>
            </li>
		</ul>
  </div>
</section>
        <div class="message-area" id="message-area">
